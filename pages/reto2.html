<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="../css/pages2.css">
</head>

<body>
    <div class="container-fluid p-0 bgcolor position-absolute top-50 start-50 translate-middle" id="main">
        <div class="text-primary text-center fs-1 fw-bold border-bottom border-success p-2 mb-2 border-opacity-25 m-3">Contact us</div>
        <div class="container ">
            <form action="">
                <div class="g-0 text-center">
                    <div class="row ms-5">
                        <div class="col-2">
                            <label for="name" class="form-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                    class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg>
                            </label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="textarea" class="form-control" id="name" aria-describedby="emailHelp"
                                placeholder="First Name">
                        </div>
                    </div>
                </div>
                <div class="g-0 text-center">
                    <div class="row ms-5">
                        <div class="col-2">
                            <label for="name" class="form-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                    class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg>
                            </label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="g-0 text-center">
                    <div class="row ms-5">
                        <div class="col-2">
                            <label for="email" class="form-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                    class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path
                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                </svg>
                            </label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Email Address">
                        </div>
                    </div>
                </div>
                <div class="g-0 text-center">
                    <div class="row ms-5">
                        <div class="col-2">
                            <label for="phone" class="form-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                    class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                                </svg>
                            </label>
                        </div>
                        <div class="col-8 p-2">
                            <input type="number" class="form-control" id="phone" aria-describedby="emailHelp"
                                placeholder="Phone">
                        </div>
                    </div>
                </div>
                <div class="g-0 text-center">
                    <div class="row ms-5">
                        <div class="col-2">
                            <label for="description" class="form-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                    class="bi bi-card-text" viewBox="0 0 16 16">
                                    <path
                                        d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                                    <path
                                        d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
                                </svg>
                            </label>
                        </div>
                        <div class="col-8">
                            <textarea class="form-control" id="floatingTextarea1" style="height: 100px"
                                placeholder="Enter your message for us here. You will get back to you within 2 business days"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-2" id="submit">Submit</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
